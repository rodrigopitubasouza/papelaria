<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>
    
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nome}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="codigoBarras">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Código de Barras </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.codigoBarras}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="quantidade">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade </mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.quantidade}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="nomeCategoria">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.nomeCategoria}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="d-flex justify-content-center"> Ações </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index" class="d-flex justify-content-center"> 
          <button mat-button color="accent" (click)="editar(row.id)">Editar</button> 
          <button mat-button color="warn" (click)="deletar(row.id)">Deletar</button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    
  </div>
